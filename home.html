<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klearn</title>

  <style>
    :root{
      --bg:#ffffff;
      --accent:#2563eb;
      --text:#111827;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,
        "Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    /* ヘッダー（ロゴ） */
    header{
      padding:24px;
    }

    .logo{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--text);
      font-weight:600;
      font-size:16px;
    }

    .logo img{
      height:32px;   /* ロゴ画像サイズ */
      width:auto;
      display:block;
    }

    /* メイン */
    main{
      min-height:calc(100vh - 80px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
    }

    /* タイトル */
    h1{
      font-size:64px;
      font-weight:800;
      margin:0 0 48px;
      letter-spacing:0.5px;
    }

    /* K だけ強調 */
    .k{
      font-size:88px;
      font-weight:900;
      color:var(--accent);
    }

    /* メニュー */
    ul{
      list-style:none;
      padding:0;
      margin:0;
    }

    li{
      margin:20px 0;
    }

    a.menu-link{
      font-size:28px;     /* ← 箇条書きを大きく */
      font-weight:600;
      text-decoration:none;
      color:var(--text);
      padding:8px 16px;
      border-radius:10px;
      transition:background .15s, color .15s;
      color:var(--accent);
    }

    a.menu-link:hover{
      background:rgba(37,99,235,0.08);
      color:var(--accent); 
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo-area">
      <a href="index.html" class="logo">
        <img src="logo.png" alt="Klearn ロゴ">
        <span>Klearn</span>
      </a>
  
      <!-- サイドバー -->
      <nav class="sidebar">
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="tasks.html">課題一覧</a></li>
          <li><a href="books.html">教科書リスト</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <main>
    <h1>
      <span class="k">K</span>learn
    </h1>

    <ul>
      <li>
        <a class="menu-link" href="tasks.html">
          ・今でている課題一覧
        </a>
      </li>
      <li>
        <a class="menu-link" href="books.html">
          ・教科書リスト（検索）
        </a>
      </li>
    </ul>
  </main>
</body>
</html>
