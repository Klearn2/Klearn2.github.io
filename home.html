<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Klearn</title>

<style>
:root{
  --accent:#2563eb;
  --text:#111827;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,
  "Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
  color:var(--text);
}

/* 上部エリア */
.top{
  height:55vh;
  display:flex;
  align-items:flex-start;
  padding:40px;
}

/* ロゴ */
.logo{
  font-size:40px;
  font-weight:700;
  cursor:pointer;
}

/* 下部エリア */
.bottom{
  display:flex;
  height:45vh;
  border-top:4px solid black;
}

/* サイドバー */
.sidebar{
  width:0;
  overflow:hidden;
  border-right:4px solid black;
  transition:width .3s ease;
  padding:40px 0 0 40px;
}

/* メイン */
.content{
  flex:1;
  padding:40px;
}

/* ロゴにホバーで開く */
.wrapper:hover .sidebar{
  width:280px;
}

/* サイドバー内 */
.sidebar ul{
  list-style:none;
  padding:0;
}

.sidebar li{
  margin:20px 0;
  font-size:20px;
}

</style>
</head>

<body>

<div class="wrapper">

  <div class="top">
    <div class="logo">ロゴ</div>
  </div>

  <div class="bottom">
    <div class="sidebar">
      <ul>
        <li>リスト</li>
        <li>リスト</li>
        <li>リスト</li>
      </ul>
    </div>

    <div class="content">
      （←したままで続いている）
    </div>
  </div>

</div>

</body>
</html>
